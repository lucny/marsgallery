<!DOCTYPE html>
<html lang="cs">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>NASA API</title>
  </head>
  <body>
    <header class="bg-danger p-3 text-white text-center">
      <h1 class="display-3">Galerie NASA</h1>
    </header>
    <main class="container-fluid">
        <div class="form-group row mt-3 p-3 bg-light">
          <div class="col-4">
            <label for="date" class="form-label">Zvolte datum: </label>
          </div> 
          <div class="col-4">
            <input type="date" class="form-control" id="date">
          </div>
          <div class="col-4">
            <button type="button" id="submit" class="btn btn-danger">Potvrdit</button>
          </div>
          <div class="form-text">Vyberte datum pro zobrazení fotografií pořízených vozítkem Curiosity na povrchu Marsu.</div>
        </div>
      <div class="row" id="mars-list"></div>
    </main>
    <footer class="bg-dark text-light p-3 text-center">
      <p>&copy; 2023 - Marek Lučný</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/nasa.js"></script>
  </body>
</html>
